<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Library</h2>
    <button class="show-form">Add</button>
    <div class="library-form">
        <form method="post" class="display-none" >
            <div class="row">
                <label>
                    <span>Title:</span>
                    <input type="text" name="book_title" id="title" required>
                </label>
            </div>
            <div class="row">
                <label>
                    <span>Author:</span>
                    <input type="text" name="book_author" id="author" required>
                </label>
            </div>
            <div class="row">
                <label>
                    <span>Pages:</span>
                    <input type="number" name="book_pages" id="pages" required>
                </label>
            </div>
            <div class="row">
                <label>
                    <span>Read:</span>
                    <input type="checkbox" name="book_read" id="read" value="yes" required>
                </label>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <div class="card-container"></div>
    


    <script src="./script.js"></script>
</body>
</html>
