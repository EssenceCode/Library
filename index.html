<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h2>Library</h2>
    </div>
    <button class="show-form"><span></span></button>
    <div class="library-form">
        <form method="post" class="display-none" >
            <div class="row">
                <label>
                    <!-- <span>Title:</span> -->
                    <input type="text" name="book_title" id="title" placeholder="Title" required>
                </label>
            </div>
            <div class="row">
                <label>
                    <!-- <span>Author:</span> -->
                    <input type="text" name="book_author" id="author" placeholder="Author" required>
                </label>
            </div>
            <div class="row">
                <label>
                    <!-- <span>Pages:</span> -->
                    <input type="number" name="book_pages" id="pages" min="5" max="10000" step="10" placeholder="Pages" required>
                </label>
            </div>
            <div class="row">
                <fieldset>
                    <legend>Read</legend>
                    <label>
                        <span>Yes</span>
                        <input type="radio" id="read-yes" name="book_read" value="yes" />
                    </label>
                    <label>
                        <span>No</span>
                        <input type="radio" id="read-no" name="book_read" value="no"/>
                    </label>
                </fieldset>
            </div>
            <div class="row">
                <button type="submit" class="submit-btn">Submit</button></div>
        </form>
    </div>
    <div class="card-container"></div>
    


    <script src="./script.js"></script>
</body>
</html>
